<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IoT - Pipeline</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <header>
        <h1>Synergy</h1>
    </header>

    <main class="container">
        <p class="instruction">Click buttons to light LEDs!</p>
        <div class="buttons">
            <button class="led-button" data-active="false" data-led="l1">1</button>
            <button class="led-button" data-active="false" data-led="l2">2</button>
            <button class="led-button" data-active="false" data-led="l3">3</button>
            <button class="led-button" data-active="false" data-led="l4">4</button>
            <button class="led-button" data-active="false" data-led="l5">5</button>
        </div>

        <form class="lcd-form" onsubmit="sendInput">
            <div class="input-container">
                <input type="text" name="userInput" placeholder="Insert text to display in LCD" maxlength="20" required>
                <button type="submit" class="lcd-button">Submit</button>
            </div>
            <p class="char-count">20/20</p>
        </form>

        <div class="bucket-container">
            <div class="bucket"></div>
        </div>
    </main>

    <footer>
        <h1>Welcome to IoT Pipeline</h1>
    </footer>

    
</body>

<script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
<script src="effects.js"></script>
<script src="main.js"></script>
</html>
